<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
</head>
<body>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form class="form-horizontal" id="registerForm">
          <div class="form-group">
            <label for="txtName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="FullName" id="txtName" placeholder="Steve">
            </div>
          </div>          
          <div class="form-group">
            <label for="txtEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Email" id="txtEmail" placeholder="steve.jobs@apple.com">
            </div>
          </div>
          <div class="form-group">
            <label for="txtPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="PWD" id="txtPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
              <label for="txtConfirmPWD" class="col-sm-2 control-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="ConfirmPWD" id="txtConfirmPWD" placeholder="Password">
              </div>
            </div>
          <div class="form-group">
            <label for="txtPhone" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Phone" id="txtPhone" placeholder="09099999999">
            </div>
          </div> 
          <div class="form-group">
            <label for="txtaddress" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="address" id="txtaddress" placeholder="127 Nguyễn Văn Cừ">
            </div>
          </div>             
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="btnRegister" type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>
                Register
              </button>
              <h5>bạn đã có có tài khoản? <a id="dangnhapngay" href="#">đăng nhập ngay!</a></h5>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/jquery-3.1.1.min.js"></script>
  <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <script src="assets/jquery-validation-1.12.0/jquery.validate.min.js"></script>
  <script src="assets/me/register.js"></script>
  <script src="assets/me/chuyenPage.js"></script>
</body>

</html>
