<html lang="en">

<head>
  <meta charset="UTF-8">

</style>

<body>
  <div class="w3-center" style="width:1200px;margin:0 auto;">
        <div class="w3-col">
            <div class="w3-row w3-bar w3-black" style="width:100%">
                <a class="w3-bar-item w3-black w3-button w3-right" href="#" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
                <a href="http://localhost:8080"  class="w3-black w3-button w3-small w3-left fa">Trang Chủ</a>
                <a href="/register.html" href="/register.html"  class="w3-black w3-button w3-right fa fa-key w3-small"> Đăng kí</a>
            </div>
        </div>
  
  <br>
  <br>
  <div class="container">
    <div class="row">

      <div class="col-sm-12 col-md-12">
        <form  id="registerForm">
          <div align="center">
              <h1>Đăng Ký</h1>
            </div>
            <br/>
            <br/>
            <br/>
          <div class="form-group">
            <label for="txtName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="txtName" placeholder="Steve">
            </div>
          </div>          
          <div class="form-group">
            <label for="txtEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="txtEmail" placeholder="steve.jobs@apple.com">
            </div>
          </div>
          <div class="form-group">
            <label for="txtPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control"  id="txtPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
              <label for="txtConfirmPWD" class="col-sm-2 control-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control"  id="txtConfirmPWD" placeholder="Password">
              </div>
            </div>
          <div class="form-group">
            <label for="txtPhone" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="txtPhone" placeholder="09099999999">
            </div>
          </div> 
          <div class="form-group">
            <label for="txtaddress" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="txtaddress" placeholder="127 Nguyễn Văn Cừ">
            </div>
          </div>      
          <div  class="form-group">
            <div  align="center"class="col-sm-offset-2 col-sm-5">
              <div  class="g-recaptcha" data-callback="enableRegisterButton" data-sitekey="6LdqOV4UAAAAAIga0Q01SWQwlELIyidHnDUWrYQJ"></div>
            </div>
          </div>       
          <div  class="form-group">
            <div  align="center"class="col-sm-offset-2 col-sm-5">
              <button id="btnRegister" type="submit" class="btn btn-primary btn-lg btn-block login-button">
                <span class="glyphicon glyphicon-plus"></span>
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
      <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">

      </i>
      <i class="fa fa-pinterest-p w3-hover-opacity">

      </i>
      <p class="w3-medium">Powered by <a href="https://www.facebook.com/Ferocious-142892683087547" target="_blank">Ferocious</a></p>
  </footer>

  <script src="assets/me/chuyenPage.js"></script>
</body>

</html>
