<!DOCTYPE html>
<html>
<head>
	<title>Đồ Án WEB2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">
		.loader {
		    border: 8px solid #f3f3f3; /* Light grey */
		    border-top: 8px solid #3498db; /* Blue */
		    border-radius: 50%;
		    width: 80px;
		    height: 80px;
		    animation: spin 2s linear infinite;
		    margin: 0 auto;
		    display: none;
		}

		@keyframes spin {
		    0% { transform: rotate(0deg); }
		    100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a id="home" class="navbar-brand" href="#">Trang Chủ</a>
			</div>
	
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link</a></li>
					<li><a href="#">Link</a></li>
				</ul>
				<form id="formsearch" class="navbar-form navbar-left" role="search" method="GET">
					<div class="form-group">
						<input id="search" type="text" class="form-control" placeholder="Search" value="">
					</div>
					<button id="btnSearch" type="submit" class="btn btn-default">Search</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="register.html">Đăng Ký</a></li>
					<li><a href="login.html">Đăng Nhập</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Sắp Xếp <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a id="gia" href="#">Giá Tăng Dần ↑</a></li>
							<li><a id="thoigian" href="#">Thời Gian Giảm Dần ↓</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Top Sản Phẩm</h3>
					</div>
					<div class="list-group">
						<a id="nhieunhat" href="#" class="list-group-item">Top Ra Giá Nhiều Nhất</a>
						<a id="caonhat" href="#" class="list-group-item">Top Giá Cao Nhất</a>
						<a id="ketthuc" href="#" class="list-group-item">Top Sản Phẩm Sắp Kết Thúc</a>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Supplier</h3>
					</div>
					<div class="list-group">
						<a href="#" class="list-group-item active">Item 1</a>
						<a href="#" class="list-group-item">Item 2</a>
						<a href="#" class="list-group-item">Item 3</a>
					</div>
				</div>
			</div>
			<div class="col-sm-9 col-md-9">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Sản Phẩm</h3>
					</div>
					<div class="panel-body">
						<div class="row" id="product-list">
							
						</div>
						<div class="loader"></div>
						<div class="row">
							<br>
							<div class="col-sm-12 col-md-12">
								<button id="btnMore" type="button" class="btn btn-large btn-block btn-success">
									<h4>Tải Thêm...</h4>
								</button>
								<button id="btnMore2" type="button" class="btn btn-large btn-block btn-success">
									<h4>Tải Thêm...</h4>
								</button>
								<button id="btnMore3" type="button" class="btn btn-large btn-block btn-success">
									<h4>Tải Thêm...</h4>
								</button>
								<button id="btnMore4" type="button" class="btn btn-large btn-block btn-success">
									<h4>Tải Thêm...</h4>
								</button>
								<button id="btnMore5" type="button" class="btn btn-large btn-block btn-success">
									<h4>Tải Thêm...</h4>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script id="product-template" type="text/x-handlebars-template">
		{{#each this}}
		<div class="col-sm-4 col-md-4" style="display: none">
			<div class="thumbnail">
				<span class="label label-info">Số Lượt Đấu Giá: {{soluotragia}}</span>
				<span class="label label-info">Thời Gian Kết Thúc: {{Thoigianketthuc}}</span>
				<img src="imgs/{{ID}}/main_thumbs.jpg" alt="{{Ten}}" title="{{Ten}}">
				<div class="caption">
					<h4>{{Ten}}</h4>
					<h4>Giá Hiện Tại: {{formatNumber Giahientai}}</h4>
					<h4>Giá Bán Ngay: {{formatNumber Giabanngay}}</h4>
					<p style="height: 36px;">{{Mota}}</p>
					<p>
						<a id="thongtin" href="javascript:thongtin({{ID}});" class="btn btn-primary">
							<span class="glyphicon glyphicon-eye-open"></span>
							Details
						</a>
						<a id="mua" href="javascript:muahang({{ID}});" class="btn btn-danger">
							<span class="glyphicon glyphicon-shopping-cart"></span>
							Mua
						</a>
						<a id="daugia" href="javascript:daugia({{ID}});" class="btn btn-warning">
							<span class="glyphicon glyphicon-usd"></span>
							Đấu Giá
						</a>
					</p>
				</div>
			</div>
		</div>
		{{/each}}
	</script>

	<script id="thongtinsp" type="text/x-handlebars-template">
		{{#each this}}
		<div class="col-sm-4 col-md-4" style="display: none">
			<div class="thumbnail">
				<span class="label label-info">Số Lượt Đấu Giá: {{soluotragia}}</span>
				<img src="imgs/{{ID}}/main_thumbs.jpg" alt="{{Ten}}" title="{{Ten}}">
				<div class="caption">
					<h4>Giá Hiện Tại: {{formatNumber Giahientai}}</h4>
					<h4>Giá Bán Ngay: {{formatNumber Giabanngay}}</h4>
					<p style="height: 36px;">{{Mota}}</p>
					<p>
						<a id="dsyt" href="javascript:dsyt({{ID}});" class="btn btn-success">
							<span class="glyphicon glyphicon-heart-empty"></span>
							Thích
						</a>
						<a id="mua" href="javascript:muahang({{ID}});" class="btn btn-danger">
							<span class="glyphicon glyphicon-shopping-cart"></span>
							Mua
						</a>
						<a id="daugia" href="javascript:daugia({{ID}});" class="btn btn-warning">
							<span class="glyphicon glyphicon-usd"></span>
							Đấu Giá
						</a>
					</p>
				</div>
			</div>
		</div>
		<div class="col-sm-8 col-md-4">
			<h4>Tên Sản Phẩm: {{Ten}}</h4>
			<h4>Mô Tả: {{Mota}}</h4>
			<h4>Người Bán: {{Nguoiban}}</h4>
			<h4>Điểm Đánh Giá Người Bán: {{Diemdanhgia}}</h4>
			<h4>Người Ra Giá Cao Nhất: {{Nguoimua}}</h4>
			<h4>Thời Điểm Bán: {{Thoigianbatdau}}</h4>
			<h4>Thời Gian Kết Thúc: {{Thoigianketthuc}}</h4>
		</div>
		{{/each}}
	</script>

	<script id="muasp" type="text/x-handlebars-template">
		{{#each this}}
		<div class="col-sm-4 col-md-4" style="display: none">
			<div class="thumbnail">
				<span class="label label-info">Số Lượt Đấu Giá: {{soluotragia}}</span>
				<img src="imgs/{{ID}}/main_thumbs.jpg" alt="{{Ten}}" title="{{Ten}}">
				<div class="caption">
					<h4>Giá Hiện Tại: {{formatNumber Giahientai}}</h4>
					<h4>Giá Bán Ngay: {{formatNumber Giabanngay}}</h4>
					<p style="height: 36px;">{{Mota}}</p>
					<p>
						<a id="dsyt" href="javascript:dsyt({{ID}});" class="btn btn-danger">
							<span class="glyphicon glyphicon-heart-empty"></span>
							Thích
						</a>
						<a id="daugia" href="javascript:daugia({{ID}});" class="btn btn-warning">
							<span class="glyphicon glyphicon-usd"></span>
							Đấu Giá
						</a>
					</p>
				</div>
			</div>
		</div>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
			      <label class="control-label col-sm-2" for="nx">Nhận Xét:</label>
			      <div class="col-sm-7">
			        <input type="email" class="form-control" id="nx" name="nx">
			      </div>
			    
			      <label class="control-label col-sm-2" for="pwd">Điểm Đánh Giá:</label>
			      <div class="col-sm-7">          
			        <input type="email" class="form-control" id="ddg" name="ddg">
			      </div>
			      <label class="control-label col-sm-2" for="nx">Số Điện Thoại:</label>
			      <div class="col-sm-7">
			        <input type="email" class="form-control" id="sdt" name="sdt">
			      </div>
			    
			      <label class="control-label col-sm-2" for="pwd">Địa Chỉ:</label>
			      <div class="col-sm-7">          
			        <input type="email" class="form-control" id="diachi" name="diachi">
			      </div>
			      <br>
			      <div class="col-sm-2">
			        <button type="submit" class="btn btn-danger">Mua Ngay</button>
			      </div>
			    </div>
			  </form>
		</div>
		{{/each}}
	</script>

	<script id="daugia" type="text/x-handlebars-template">
		{{#each this}}
		<div class="col-sm-4 col-md-4" style="display: none">
			<div class="thumbnail">
				<span class="label label-info">Số Lượt Đấu Giá: {{soluotragia}}</span>
				<img src="imgs/{{ID}}/main_thumbs.jpg" alt="{{Ten}}" title="{{Ten}}">
				<div class="caption">
					<h4>Giá Hiện Tại: {{formatNumber Giahientai}}</h4>
					<h4>Giá Bán Ngay: {{formatNumber Giabanngay}}</h4>
					<p style="height: 36px;">{{Mota}}</p>
					<p>
						<a id="dsyt" href="javascript:dsyt({{ID}});" class="btn btn-danger">
							<span class="glyphicon glyphicon-heart-empty"></span>
							Thích
						</a>
						<a id="daugia" href="javascript:muahang({{ID}});" class="btn btn-warning">
							<span class="glyphicon glyphicon-shopping-cart"></span>
							Mua
						</a>
					</p>
				</div>
			</div>
		</div>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
			      <label class="control-label col-sm-2" for="nx">Giá Hiện Tại:</label>
			      <div class="col-sm-7">
			        <input type="email" class="form-control" id="ght" name="ght" value="{{formatNumber Giahientai}}">
			      </div>
			    
			      <label class="control-label col-sm-2" for="pwd">Bạn Muốn Trả:</label>
			      <div class="col-sm-7">          
			        <input type="email" class="form-control" id="tien" name="tien" placeholder="Tối thiểu là: {{formatNumber Giahientai}}+{{formatNumber Buocgia}}">
			      </div>
			      <br>
			      <div class="col-sm-2">
			        <button type="submit" class="btn btn-danger">Đấu Giá</button>
			      </div>
			    </div>
			  </form>
		</div>
		{{/each}}
	</script>
	
	<script src="assets/jquery-3.1.1.min.js"></script>
	<script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="assets/handlebars.min-v4.0.11.js"></script>

</body>
