<!DOCTYPE html>
<html>
<head>
	<title>Đồ Án WEB2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">
		.loader {
		    border: 8px solid #f3f3f3; /* Light grey */
		    border-top: 8px solid #3498db; /* Blue */
		    border-radius: 50%;
		    width: 80px;
		    height: 80px;
		    animation: spin 2s linear infinite;
		    margin: 0 auto;
		    display: none;
		}

		@keyframes spin {
		    0% { transform: rotate(0deg); }
		    100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a id="home" class="navbar-brand" href="#">Trang Chủ</a>
			</div>
	
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link</a></li>
					<li><a href="#">Link</a></li>
				</ul>
				<form id="formsearch" class="navbar-form navbar-left" role="search" method="GET">
					<div class="form-group">
						<input id="search" type="text" class="form-control" placeholder="Search" value="">
					</div>
					<button id="btnSearch" type="submit" class="btn btn-default">Search</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="register.html">Đăng Ký</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Top Sản Phẩm</h3>
					</div>
					<div class="list-group">
						<a id="nhieunhat" href="#" class="list-group-item">Top Ra Giá Nhiều Nhất</a>
						<a id="caonhat" href="#" class="list-group-item">Top Giá Cao Nhất</a>
						<a id="ketthuc" href="#" class="list-group-item">Top Sản Phẩm Sắp Kết Thúc</a>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Supplier</h3>
					</div>
					<div class="list-group">
						<a href="#" class="list-group-item active">Item 1</a>
						<a href="#" class="list-group-item">Item 2</a>
						<a href="#" class="list-group-item">Item 3</a>
					</div>
				</div>
			</div>
			<div class="col-sm-9 col-md-9">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Products</h3>
					</div>
					<div class="panel-body">
						<div class="row" id="product-list">
							
						</div>
						<div class="loader"></div>
						<div class="row">
							<br>
							<div class="col-sm-12 col-md-12">
								<button id="btnMore" type="button" class="btn btn-large btn-block btn-success">
									<h4>Load more...</h4>
								</button>
								<button id="btnMore2" type="button" class="btn btn-large btn-block btn-success">
									<h4>Tải Thêm...</h4>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script id="product-template" type="text/x-handlebars-template">
		{{#each this}}
		<div class="col-sm-4 col-md-4" style="display: none">
			<div class="thumbnail">
				<img src="imgs/{{ID}}/main_thumbs.jpg" alt="{{Ten}}" title="{{Ten}}">
				<div class="caption">
					<h4>{{Ten}}</h4>
					<h3>{{formatNumber Giahientai}}</h3>
					<p style="height: 36px;">{{Mota}}</p>
					<p>
						<a href="javascript:;" class="btn btn-primary">
							<span class="glyphicon glyphicon-eye-open"></span>
							Details
						</a>
						<a href="javascript:;" class="btn btn-danger">
							<span class="glyphicon glyphicon-shopping-cart"></span>
							Add
						</a>
					</p>
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	
	<script src="assets/jquery-3.1.1.min.js"></script>
	<script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="assets/handlebars.min-v4.0.11.js"></script>
	<script src="assets/handlebars-intl-1.1.2/handlebars-intl.min.js"></script>
	<script src="assets/me/index.js"></script>
	<script src="assets/me/home.js"></script>
</body>
</html>
