<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đăng Sản Phẩm Đấu Giá</title>
  <link rel="stylesheet" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
</head>

<body>

  
  <br>
  <br>
  <div class="container">
    <div class="row">

      <div class="col-sm-12 col-md-12">
        <form id="frm">
          <div align="center">
              <h1>Đăng Bán Sản Phẩm</h1>
            </div>
            <br/>
            <br/>
            <br/>
          <div class="form-group">
            <label for="txtTensp" class="col-sm-2 control-label">Tên Sản Phẩm:*</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="txtTensp">
            </div>
          </div> 
          <br/>         
          <div class="form-group">
            <label for="txtLoaisp" class="col-sm-2 control-label">Loại Sản Phẩm:*</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  id="txtLoaisp">
            </div>
          </div>
          <br/>
          <div class="form-group">
            <label for="txtGiaBD" class="col-sm-2 control-label">Giá Khởi Điểm:*</label>
            <div class="col-sm-10">
              <input type="number" class="form-control"  id="txtGiaBD">
            </div>
          </div>
          <br/>
          <div class="form-group">
              <label for="txtBuocGia" class="col-sm-2 control-label">Bước Giá:*</label>
              <div class="col-sm-10">
                <input type="number" class="form-control"  id="txtBuocGia">
              </div>
          </div>
          <br/>
          <div class="form-group">
            <label for="txtGiaBanNgay" class="col-sm-2 control-label">Giá Bán Ngay:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control"  id="txtGiaBanNgay">
            </div>
          </div>
          <br/> 
          <div class="form-group">
            <label for="txtThoiGianKetThuc" class="col-sm-2 control-label">Thời Gian Kết Thúc:*</label>
            <div class="col-sm-10">
              <input type="number" class="form-control"  id="txtThoiGianKetThuc">
            </div>
          </div>
          <br/>    
          <div class="form-group">
            <label for="txtMoTa" class="col-sm-2 control-label">Mô Tả:*</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="txtMoTa"></textarea>
            </div>
          </div>
          <br/>   
          <div class="form-group">
                <label for="txtupload" class="col-sm-2 control-label">Upload Hình Ảnh:*</label>
                <div class="form-group">
                    <input id="file" type="file">
                </div>
          </div>   
          <div  class="form-group">
            <div  align="center"class="col-sm-offset-2 col-sm-5">
              <button id="btnUp" type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span>
                Đăng Bán
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="assets/jquery-3.1.1.min.js"></script>
  <script src="assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="assets/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <script src="assets/jquery-validation-1.12.0/jquery.validate.min.js"></script>
  <script src="assets/me/register.js"></script>
  <script src="assets/me/chuyenPage.js"></script>
  <script src="assets/me/banSanPham.js"></script>
</body>

</html>
