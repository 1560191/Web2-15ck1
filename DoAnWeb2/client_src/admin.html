  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 135%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>

<div id="login-pop" class=" modal">
            <!-- Modal Content -->
            
            <div class="w3-col m7 l7" style="margin-left: 20%">
                <span onclick="document.getElementById('login-pop').style.display='none'" 
          class="close" title="Close Modal">&times;</span>
            <div class="w3-col w3-white">
                <div class="w3-container w3-teal">
                    <h4>Đăng nhập</h4>
                </div>
                <form class=" w3-white" style="margin: 20px">
                    
                    <div class=" w3-text-teal w3-left" for="uname"><b>Email</b></div><br>
                    <input class="w3-input w3-animate-input" style="width:135px" type="text" id="txtEmailadmin" placeholder="Enter Email"  required><br>
                
                    <div class=" w3-text-teal w3-left" for="psw"><b>Password</b></div><br>
                    <input class=" w3-input w3-animate-input" style="width:135px" type="password" id="txtPasswordadmin" placeholder="Enter Password"  required>
                    <br>

                    <button id = "btnloginadmin" class="w3-row w3-btn w3-teal w3-margin-top w3-margin-bottom"  type="submit">Login</button>


                    <button class="w3-row w3-btn w3-red w3-margin" type="button" onclick="document.getElementById('login-pop').style.display='none'">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>

                </form>
            </div>
        </div>
      </div>
